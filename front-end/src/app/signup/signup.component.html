<form (ngSubmit)="sendSignupForm(myForm)" #myForm="ngForm" >
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input [(ngModel)]="email" type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input [(ngModel)]="password" type="password" placeholder="Enter Password" name="password" required>

    
    <div class="clearfix">
      <button type="submit" class="signupbtn"> login </button>

    </div>
  </div>
</form>
